<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        table{
            margin-top: 250px;
        }
    </style>
</head>
<body bgcolor="A1F5EE">
<form method="post">
    <center><U><h1>REGISTRATION FORM</h1></U>
    <table>
        <tr>
            <td>NAME</td>
            <td><input type="text" name="a"></td>
        </tr>
        <tr>
            <td>EMAIL</td>
            <td><input type="email" name="b"></td>
        </tr>
        <tr>
            <td>MOBILE </td>
            <td><input type="text" name="c"></td>
        </tr>
        <tr>
            <td>USERNAME</td>
            <td><input type="text" name="d"></td>
        </tr>
        <tr>
            <td>PASSWORD</td>
            <td><input type="password" name="e" ></td>
        </tr>
    </table>
    <button type="submit" name="sub">Submit</button>
    </center>
</form>
</body>
</html>
